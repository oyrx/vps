<!DOCTYPE html>
<html>

<head>

    <head>
        <meta name="theme-color" content="#f3f3f3">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons">
        <link rel="stylesheet" href="css.css">
        <title>VPS - Choose your plan!</title>
    </head>
</head>

<body style="width: 100%; font-size: 1.8em;">
    <div style="margin-top: 4em;">
        <center>Choose your plan!<br/><span style="font-size: 0.5em; color: #666; line-height: 1em;">Just find the best VPS.</span></center>
    </div>
    <div align="center" style="margin-top: 2em;">
        <center>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <span class="mdl-switch__label">CHEAP</span>
                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            </label>
            <br/>
            <br/>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <span class="mdl-switch__label">GOOD</span>
                <input type="checkbox" id="switch-2" class="mdl-switch__input">
            </label>
            <br/>
            <br/>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                <span class="mdl-switch__label">FAST</span>
                <input type="checkbox" id="switch-3" class="mdl-switch__input">
            </label>
            <br/>
            <br/>
            <br/>
            <!-- Colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                Confirm
            </button>
            <br/><br/>
            <br/><br/>
            <soan style="font-size: 0.5em; color: #999;">Code <a href="https://github.com/oyrx/vps" style="color: #666; text-decoration: none;">@oyrx</a> | 2019.4.12</soan>
        </center>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">
        function button(number) {
            // return $('.mdl-switch__input:eq(' + number + ')')
            return document.getElementsByClassName("mdl-switch__input")[number];
        };

        function random(btn_num) {
            btn_list = [0, 1, 2]
            btn_list.splice(btn_num, 1)
            if (document.querySelectorAll('input[type="checkbox"]:checked').length > 2) {
                button(btn_list[Math.floor(Math.random() * btn_list.length)]).click();
            }
        }
        button(0).onclick = function() {
            random(0);
        };
        button(1).onclick = function() {
            random(1);
        };
        button(2).onclick = function() {
            random(2);
        };
    </script>
</body>

</html>
