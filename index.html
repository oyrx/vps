<html>

<head>

    <head>

<body style="width: 100%; font-size: 1.5em;">
    <div style="margin-top: 4em;">
        <center>Choose your plan!<br/><span style="font-size: 0.5em; color: #666; line-height: 1em;">Just find the best VPS.</span></center>
    </div>
    <div align="center" style="margin-top: 2em;">
        <center>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                <span class="mdl-switch__label">CHEAP</span>
                <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            </label>
            <br/>
            <br/>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <span class="mdl-switch__label">GOOD</span>
                <input type="checkbox" id="switch-2" class="mdl-switch__input">
            </label>
            <br/>
            <br/>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                <span class="mdl-switch__label">FAST</span>
                <input type="checkbox" id="switch-3" class="mdl-switch__input">
            </label>
            <br/>
            <br/>
            <br/>
            <!-- Colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                Confirm
            </button>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <soan style="font-size: 0.5em; color: #999;" >Code <a href="https://github.com/oyrx/vps" style="color: #666; text-decoration: none;">@oyrx</a> | 2017.2.18</soan>
        </center>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">
    //$('input[type="checkbox"]').click(function() {
var main = function(){
    $('.mdl-switch__input:eq(0)').click(function() {
        if ($('input[type="checkbox"]:checked').length > 2) {
            var i = Math.floor(Math.random()*2);
            if (i == 1 ) {

            $('.mdl-switch__input:eq(1)').click();
            } else {

            $('.mdl-switch__input:eq(2)').click();
            }
        }
    });
    $('.mdl-switch__input:eq(1)').click(function() {
        if ($('input[type="checkbox"]:checked').length > 2) {
            var i = Math.floor(Math.random()*2);
            if (i == 1 ) {

            $('.mdl-switch__input:eq(2)').click();
            } else {

            $('.mdl-switch__input:eq(0)').click();
            }
        }
    });
    $('.mdl-switch__input:eq(2)').click(function() {
        if ($('input[type="checkbox"]:checked').length > 2) {
            var i = Math.floor(Math.random()*2);
            if (i == 1 ) {

            $('.mdl-switch__input:eq(0)').click();
            } else {

            $('.mdl-switch__input:eq(1)').click();
            }
        }
    });
}
$(document).ready(main);
    //})
    </script>
</body>
